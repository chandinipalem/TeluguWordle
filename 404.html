<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script>
    (function() {
      var path = window.location.pathname;
      if (path.endsWith('index.html')) {
        window.location.replace(path);
      } else {
        if (path.endsWith('/')) {
          window.location.replace(path + 'index.html');
        } else {
          window.location.replace(path + '/index.html');
        }
      }
    })();
  </script>
</head>
<body></body>
</html>
